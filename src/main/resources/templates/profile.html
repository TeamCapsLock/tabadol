<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Profile</title>
</head>

<body>

    <div class="cont">
        <!-- <div th:if="${isSameUser == false && isFollowed == false }">
            <form method="POST" th:action="@{/followUser/{username}(username = ${user.username})}">
                <input id="button_follow" type="submit" value="Follow">
            </form>
        </div>
        <div th:if="${isSameUser == false && isFollowed == true }">
            <form method="POST" th:action="@{/unfollowUser/{username}(username = ${user.username})}">
                <input id="button_follow" type="submit" value="UnFollow">
            </form>
        </div> -->


        <div th:if="${user != null}">
            <h3>This is <span th:text=${user.username}></span>'s page</h3>
            <p>Profile picture: </p>
            <img src="https://www.computerhope.com/jargon/g/guest-user.jpg" alt="user's image" width="100" height="100">
            <p>Username: <span th:text=${user.username}></span></p>
            <p>First Name: <span th:text=${user.firstname}></span></p>
            <p>Last Name: <span th:text=${user.lastname}></span></p>
            <p>E-mail: <span th:text=${user.email}></span></p>
            <p>Phone Number: <span th:text=${user.id}></span></p>
            <p>Skills: <span th:text=${user.skills}></span></p>
            <p>Bio: <span th:text=${user.bio}></span></p>
        </div>

        <div th:unless="${user != null}">
            <h2>Ooops, User Id Is Not Exist..</h2>
        </div>
    </div>



    <div th:each="post :${posts}">
        <div>
            <div>
                <img src="">
                <h2>User</h2>
            </div>
            <p class="body"><span th:text="${post.category}"></span></p>
            <p class="body"><span th:text="${post.type}"></span></p>
            <p class="body"><span th:text="${post.body}"></span></p>
            <p class="body"><span th:text="${post.weight}"></span></p>
        </div>

    </div>

</body>

</html>
