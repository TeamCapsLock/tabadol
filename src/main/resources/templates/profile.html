    <div class="container mt-5 d-flex justify-content-center">
        <div class="card p-4 mt-3">
            <div class="first">
                <h3 class="heading"><span th:text=${user.username}></span></h3>
                <div class="time d-flex flex-row align-items-center justify-content-between mt-3">
                    <div class="align-items-center"> <i class="fa fa-clock-o clock"></i>
                         <div class="hour ml-1">First Name: <span th:text=${user.firstname}></span></div>
                         <div class="hour ml-1">Last Name: <span th:text=${user.lastname}></span></div>
                         <div class="hour ml-1">Email: <span th:text=${user.email}></span></div>
                         <div class="hour ml-1">Phone: <span th:text=${user.phone}></span></div>
                         <div class="hour ml-1">Skills: <span th:text=${user.skills}></span></div>
                         <div class="hour ml-1">Bio: <span th:text=${user.bio}></span></div>
                    
                        </div>
                    <div> <span class="font-weight-bold"><span th:text="${user.rating}"></span>&nbsp;<i class="bi bi-star-fill"></i></span> </div>
                </div>
            </div>
            <div class="second d-flex flex-row mt-2">
                <div class="image mr-3"> <img th:src=${user.image} class="shadow p-1 mb-5 .bg-secondary rounded rounded-circle" width="200" /> </div>

                    </div> -->
                    <!-- <div> <button class="btn btn-outline-dark btn-sm px-2">+ follow</button> <button class="btn btn-outline-dark btn-sm">See Profile</button> <button class="btn btn-outline-dark btn-sm"><i class="fa fa-comment-o"></i></button> </div> -->
                </div>
            </div>
            <hr>

            <button class="btn btn-primary m-2" th:if="${user.id == loggedInUser.id}" id="edit-profile-btn">Edit Profile</button>
            <form th:if="${user.id == loggedInUser.id}" th:action="'/edit-profile/' + ${user.id} + '?_method=put'" method="post" id="edit-profile-form">
                <label for="">firstName: <input th:value=${user.firstname} name="firstname" required
                        type="text"></label>
                <label for="">lastName: <input th:value=${user.lastname} name="lastname" required type="text"></label>
                <label for="">Skills: <input th:value=${user.skills} name="skills" required type="text"></label>
                <label for="">Bio: <input th:value=${user.bio} name="bio" required type="text"></label>
                <label for="">Phone: <input th:value=${user.phone} name="phone" required type="text" id="phone"></label>
                <label for="">Image url: <input th:value=${user.image} name="image" required type="text"
                        id="image_url"></label>
                <button class="btn btn-success" type="submit">Update</button>
                <hr>
            </form>



            <div style="display: flex;flex-wrap: wrap;justify-content: center;">
            <form th:if="${user.id == loggedInUser.id}" th:action=@{/receivedoffers} method="GET">
                <button class="btn btn-success m-2">Received Offers</button>
            </form>
            <form th:if="${user.id == loggedInUser.id}" th:action=@{/sentoffers} method="GET">
                <button class="btn btn-success m-2">Sent Offers</button>
            </form>
            <form th:if="${user.id == loggedInUser.id}" th:action=@{/acceptedoffers} method="GET">
                <button class="btn btn-success m-2">Accepted Offers</button>
            </form>
            </div>

            <hr class="line-color">
            <!-- <h6>48 comments</h6> -->
            <h6><a style="color:green;" th:href="'/followinglist/'+${user.username}">Following:</a> <span
                th:text=${user.numberOfPeopleIfollow()}></span></h6>
            <h6><a  style="color:green;" th:href="'/followerslist/'+${user.username}">Followers:</a> <span
                th:text=${user.getNumberOfFollowers()}></span></h6>

                <form th:if="${(!loggedInUser.isFollowingUser(user)) && (user.id != loggedInUser.id)}" method="POST"
                th:action="'/follow/'+${user.username}+'?route=/profile/'+${user.id}">
                <input class="btn btn-success" id="button_follow" type="submit" value="Follow">
            </form>
    
            <form th:if="${(loggedInUser.isFollowingUser(user)) && (user.id != loggedInUser.id)}" method="POST"
                th:action="'/unfollow/'+${user.username}+'?route=/profile/'+${user.id}">
                <input class="btn btn-success" id="button_unfollow" type="submit" value="Unfollow">
            </form>

            <form th:if="${ (user.id != loggedInUser.id) && (!loggedInUser.didRateTheUser(user)) }" th:action="'/rate/'+${user.username}" method="post">
                <label>Rate User</label>
                <input type="number" max="5" min="0" value="5" name="sumOfTotalRates">
                <button class="btn btn-success" >Rate</button>
            </form>

    <br><br><br><br>

    <div th:each="post :${posts}">
        <div th:if='${post.offerType == "general" && post.isAvailable()}'>
            <div>
                <img src="">
                <h2>User</h2>
            </div>
            <p class="body"><span th:text="${post.category}"></span></p>
            <p class="body"><span th:text="${post.type}"></span></p>
            <p class="body"><span th:text="${post.body}"></span></p>
            <p class="body"><span th:text="${post.weight}"></span></p>
            <p class="body"><span th:text="${post.createdAt}"></span></p>

            <button th:if="${user.id == loggedInUser.id}" id="edit-post-btn" th:onclick="'showOneEditForm(' + ${post.id} + ')'">Edit Post</button>

            <div th:if="${user.id == loggedInUser.id}">
                <form th:action="'/delete-post/' + ${post.id}" method="POST">
                    <button id="delete-btn">Delete</button>
                </form>


                <form th:action="'/edit-post/' + ${post.id}" method="post" th:id=${post.id}
                    class="edit-form">
                    <label for="body"><textarea id="body" cols="30" rows="10" name="body" type="text"
                            placeholder="Describe your service ..." required
                            th:text=${post.body}></textarea></label><br>

                    <label for="category">Category: </label>
                    <select name="category" id="category" required>
                        <option value="education">Education</option>
                        <option value="instructor">Instructor</option>
                        <option value="tutoring">Tutoring</option>
                        <option value="computer ">Computer </option>
                        <option value="video">Video</option>
                        <option value="copywriting">Copywriting</option>
                        <option value="other">Other</option>
                    </select>


                    <p>Type:</p>
                    <input type="radio" id="service" name="type" value="service" checked>
                    <label for="service">Service</label>

                    <input type="radio" id="product" name="type" value="product">
                    <label for="product">Product</label><br>

                    <label for="status">Available?</label><br>
                    <input type="checkbox" id="status" name="status" value="true" checked>

                    <label for="weight">Weight</label>
                    <input type="number" id="weight" name="weight" min="1" max="10" th:value=${post.weight}><br>

                    <button type="submit">Save Edits</button>

                </form>
            </div>
        </div>

    </div>
