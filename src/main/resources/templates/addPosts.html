          <h2>Add Post</h2>

          <div style="width: 60%;margin-left: 20%;">

              <div class="form-group">
                <label for="body"><textarea class="form-group" id="body" cols="70" rows="10" name="body" type="text" placeholder="Describe your service/product ..." required></textarea></label><br>
              </div>
              
              <div class="form-group">
                <label for="category">Category: </label>
                <select style="width: 97%;" class="form-group" name="category" id="category" required>

                    <option value="instructor">Instructor</option>
                    <option value="tutoring">Tutoring</option>
                    <option value="computer ">Computer </option>
                    <option value="video">Video</option>
                    <option value="copywriting">Copywriting</option>
                    <option value="other">Other</option>
                </select>
              </div>
              <br>
              <div class="row">
              <p>Type:</p>
              <div class="form-group col-md-6">
              Service &nbsp;<input type="radio" id="service" name="type" value="service" checked>
              </div>
              <div class="form-group col-md-6">
                Product &nbsp;<input type="radio" id="product" name="type" value="product">
                </div>
                </div>
                <br>

                <div class="row">
              <div class="form-group col-md-6">
                Available &nbsp;<input type="checkbox" id="status" name="status" value="available">
              </div><br>

              <div class="form-group col-md-6">
                Weight &nbsp; <input style="width: 80px;display: -webkit-inline-box;" class="form-control" type="number" id="weight" name="weight" min="1" max="10" value="1">
              </div>
                </div>
              <br>

              <div class="text-center">
                  <input class="btn-form-input" name="submit" type="submit" value="Add Post"></div><br>



            </form>
