<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Posts</title>
</head>
<body>

<form action="/addPost" method="POST">
    <label for="body"><textarea id="body" cols="30" rows="10" name="body" type="text" placeholder="Describe your service ..." required></textarea></label><br>

    <label for="category">Category: </label>
    <select name="category" id="category" required>
        <option value="education">Education</option>
        <option value="instructor">Instructor</option>
        <option value="tutoring">Tutoring</option>
        <option value="computer ">Computer </option>
        <option value="video">Video</option>
        <option value="copywriting">Copywriting</option>
        <option value="other">Other</option>
    </select>


    <p>Type:</p>
    <input type="radio" id="service" name="type" value="service" checked>
    <label for="service">Service</label>
    <input type="radio" id="product" name="type" value="product">
    <label for="product">Product</label><br>

    <label for="status">Available?</label>
    <input type="checkbox" id="status" name="status" value="available">

    <label for="weight">Weight</label>
    <input type="number" id="weight" name="weight" min="1" max="10" value="1"><br>

    <input type="submit" value="Add Post">

</form>

</body>
</html>
