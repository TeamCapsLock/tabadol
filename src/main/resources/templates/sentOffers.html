<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Posts</title>
</head>
<body>

<div th:each="post :${posts}">
    <div th:if='${post.offerType != "general"}'>
        <h3>This offer was made by: <span th:text="${post.user.username}"></span> To <span></span></h3>
        <h2>User: <span th:text="${post.user.username}"></span></h2>
        <p class="body"><span th:text="${post.category}"></span></p>
        <p class="body"><span th:text="${post.type}"></span></p>
        <p class="body"><span th:text="${post.body}"></span></p>
        <p class="body"><span th:text="${post.weight}"></span></p>
        <p class="body"><span th:text="${post.createdAt}"></span></p>

    </div>

</div>

</body>
</html>
