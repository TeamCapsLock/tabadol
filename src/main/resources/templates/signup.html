          <h2>Sign Up</h2>
        </div>

        <div class="row">
          <!-- <div class="col-lg-7 mt-5 mt-lg-0 d-flex align-items-stretch"> -->

          <div style="width: 60%;margin-left: 20%;">
            <form action="/signup" method='POST' class="email-form">
                <div class="row">
              <div class="form-group col-md-6">
                <label>FirstName</label>
                <input type="text" class="form-control" name="firstName" required>
              </div>
              <div class="form-group col-md-6">
                <label>lastName</label>
                <input type="text" class="form-control" name="lastName" required>
              </div>
              </div>
              <div class="row">
              <div class="form-group col-md-6">
                <label>Username</label>
                <input type="text" class="form-control" name="username" value="" required>
              </div>
              <div class="form-group col-md-6">
                <label>Phone</label>
                <input type="text" class="form-control" name="phone" id="phone" required>
              </div>
              </div>
              <div class="row">
              <div class="form-group col-md-6">
                <label>Password</label>
                <input type="password" class="form-control" name="password" id="password" required>
              </div>
              <div class="form-group col-md-6">
                <label>Confirm password</label>
                <input type="password" class="form-control" name="confirm" id="confirm-password" required>
              </div>
            </div>
            <div class="form-group">
                <label>E-mail</label>
                <input type="email" class="form-control" name="email" required>
              </div>
              <div class="form-group">
                <label>Skills</label>
                <input type="text" class="form-control" name="skills" required>
              </div>
              <div class="form-group">
                <label>Bio</label>
                <input type="text" class="form-control" name="bio" required>
              </div>
              <div class="form-group">
                <label>Image URL</label>
                <input type="text" class="form-control" name="image" id="image_url" required>
              </div>
              <br>
              <div class="text-center"><input class="btn-form-input" name="submit" type="submit" value="SignUp" id="signup-btn"></div><br>
              <div class="text-center">Have an account already? <a href="/signup"> Login</a></div><br>
            </form>
